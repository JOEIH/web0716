<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .box {
            background-color: rgb(221, 150, 150);
            width: 100px;
            height: 100px;
            padding: 10px;
            float: left;
            margin: 10px;
            box-shadow: 5px 5px 10px gray;
            text-shadow: 3px 3px 3px black;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
