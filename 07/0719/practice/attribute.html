        //방법 2 - 속성 변경하기
        window.onload = function() {
            //변수 선언해 이미지 태그 가져오기
            let image = document.getElementById('image');

            //속성변경 - 이미지 태그에 쓰이는 src 속성, width, height 변경
            image.src = 'https://images1.privateschoolreview.com/photo/7000/7200/IMG_Academy-8a1hvhmu19c08swgk4skw8sg4-1122.webp'
            image.width = 400;
            image.height = 300;
        }
    </script>

<body>
    <img id="image">
