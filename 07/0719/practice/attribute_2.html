        //시계 출력
        window.onload = function() {
            //시계가 들어갈 공간
            let clock = document.getElementById('clock')

            //setInterval(함수, 초)
            setInterval(function() {
                //date 객체를 가진 now 선언
                let now = new Date();

                //clock에 html태그를 반영한 결과를 집어넣음 <- toString()은 now가 가진 date 객체를 문자열로 변환해 주는 것 
                clock.innerHTML = now.toString();
            }, 1000); //컴퓨터는 1초를 1000으로 셈, 2초는 2000
        }
    </script>
</head>
<body>
    <h1 id="clock"></h1>
</body>
