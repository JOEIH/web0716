<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const test = {
            a: function(){
                console.log(this)
            }, 
            b: () => {
                console.log(this)
            }
        }
        
        test.a()   //{a: f, b: f} - Object
        /*
        a: f ()
        b: () => {console.log(this)}
        */
        test.b()   //Window 객체 출력
    </script>
</body>
</html>
