<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const f = new Number(273)

        typeof f        //Object
        f.sample = 10   //10
        f.sample        //10
        f               // Number{273, sample:10}
        f+0             //273
        f.valueOf()     //273
    </script>
</body>
</html>
