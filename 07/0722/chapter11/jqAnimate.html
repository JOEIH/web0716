<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        //슬라이드메뉴 만들 때 사용하기도 함
        $(document).ready(function() {
            /*
            $('#box').css({
                width: 200,
                height: 300,
                background: 'tomato'
            }).animate({
                width: 600,
                opacity: 0.1
            }, 3000);
            */
            $('#box').css({
                width: 100,
                height: 100,
                background: 'skyblue',
                position: 'absolute',
                left: 10,
                top: 10
            }).animate({
                width: 300,
                opacity: 0.5
            }, 2000).animate({
                //배경색 왜 적용이 안 되는지?
                //animate니까!!!
                opacity: 1,
                left: 100,
                top: 200,
            }, 2000, function() {
                //상자 이동하면 색이 바뀌도록
                $(this).css('background', 'tomato');
            })
        })
    </script>
    <title>Document</title>
</head>
<body>
    <div id="box">상자 이동</div>
</body>
</html>
