<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script>
        //애니메이션 동작안함... 다시
        $(document).ready(function() {
            let clearQueue = false;
            let goToEnd = false;

            $('#clearQueue').change(function() {
                clearQueue = $(this).prop('checked');
            })
            $('#goToEnd').change(function() {
                goToEnd = $(this).prop('checked');
            })
            $('#stopBtn').click(function() {
                $('#box').stop(clearQueue, goToEnd);
            })

            $('#box').css({
                width:100,
                height:100,
                background: 'red'
            })

            setInterval(function() {
                //# 빼먹어서 동작 안 됐던 것ㅎ... 빼먹지 말기..
                $('#box').animate({
                    width:200,
                }, 2000).delay(2000).animate({
                    width:100,
                    height:100
                }, 2000)
            }, 3000)
        })
    </script>
    <title>Document</title>
</head>
<body>
    <label>clearQueue</label>
    <input id="clearQueue" type="checkbox">
    <br>
    <label>GoToEnd</label>
    <input id="goToEnd" type="checkbox">
    <br>
    <br>
    <button id="stopBtn">Stop</button>
    <br>
    <br>
    <div id="box"></div>
</body>
</html>
