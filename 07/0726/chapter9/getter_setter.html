            //get과 set 키워드 조합
            class Square {
                #length

                constructor (length) {
                    this.length = length
                }

                get length () {
                    return this.#length
                }

                get perimeter() {
                    return 4*this.length
                }

                get area() {
                    return this.#length*this.#length
                }

                set length(length) {
                    if(length <= 0) {
                        throw '길이는 0보다 커야 함'
                    } 
                    this.#length = length
                }
            }
            
            //클래스 사용
            const squareA = new Square(10)
            //속성을 사용하는 형태 -> 자동으로 getter setter 호출됨
            console.log(`한 변의 길이: ${squareA.length}`)
            console.log(`둘레: ${squareA.perimeter}`)
            console.log(`넓이: ${squareA.area}`)
