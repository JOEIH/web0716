<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        input[type="text"] {
            background: red;
        }
        input[type="password"] {
            background: blue;
        }
        input {
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <form>
        <input type="text" name="id"><br>
        <input type="password" name="pwd"><br>
        <input type="button" value="입력">
    </form><br>
    <form>
        <select>
            <optgroup label="과일">
                <option>사과</option>
                <option>배</option>
                <option>귤</option>
            </optgroup>
            <optgroup label="과자">
                <option>감자깡</option>
                <option>새우깡</option>
            </optgroup>
        </select>
    </form><br>
    <form>
        <textarea placeholder="입력하세요"></textarea>
    </form>
</body>
</html>
