<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0717</title>
</head>
<body>
    <form id="loginForm">
        <label for="id">아이디</label>
        <input id="id" type="text"><br>
        <label for="pwd">비밀번호</label>
        <input id="pwd" type="password"><br>

        <input id="man" type="radio" name="gender" value="m">
        <label for="man">남자</label>
        <input id="woman" type="radio" name="gender" value="w">
        <label for="woman">여자</label><br>
        <input type="button" value="로그인"></input>
    </form><br>

    <form id="option">
        <select>
            <optgroup label="과일">
                <option>사과</option>
                <option>배</option>
                <option>귤</option>
            </optgroup>
            <optgroup label="필기구">
                <option>연필</option>
                <option>노트</option>
                <option>지우개</option>
            </optgroup>
        </select>
    </form><br>

    <textarea placeholder="입력하세요." value="longLine"></textarea><br>
    <input type="reset">
    <br>
    <br>

    <div>div 태그</div>
    <div>div 태그는 한 행을 모두 차지하는 block 형식</div>
    <span>span 태그</span>
    <span>&nbsp;span 태그는 글자 크기만큼의 영역을 차지하는 inline 형식</span>
</body>
</html>
