<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        //Array.isArray() 메소드: 매개변수로 들어온 자료형이 배열인지 숫자인지 확인
        //나머지 매개변수와 이 메소드를 이용한 min()함수
        //두 개의 매개변수
        function min(first, ...rests) { 
            let output 
            let items

            //매개변수의 자료형에 따라 조건 분기
            //만약 first가 배열이면 first에서 최솟값 찾음
            if(Array.isArray(first)){
                output = first[0];
                items = first;
            //만약 first가 숫자면 first까지 넣어서 rests에서 최솟값 찾음
            }else if (typeof(first) === 'number') {
                output = first
                items = rests
            }

            for(const item of items) {
                if(output > item) {
                    output = item
                }
            }
            return output
        }

        const arr = [3, 4, 5, 10, -1];

        console.log(min(arr, 1, 2, 3, 4));    //-1
        console.log(min(1, 3, 8, 6, 7, 10));  //1
    </script>
</body>
</html>
