<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <script>
        //숫자입력창
        const input1 = prompt('숫자를 입력', '숫자')
        //입력한 숫자 경고창으로 출력
        alert(input1);

        //확인 버튼을 눌러야 하는 경고창
        const input2 = confirm('숫자가 맞습니까?')
        //확인 버튼 누르면 - true, 취소 버튼 누르면 false를 경고창으로 출력
        alert(input2);
    </script>
</body>
</html>
