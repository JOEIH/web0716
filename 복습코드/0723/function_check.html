<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //a부터 b까지 곱하기
        function multiplyAll(a, b) {
            //곱하기이므로 초기값 1로 선언
            let num = 1;

            for(let i = a; i <= b; i++) {
                num *= i
            }
            return num
        }

        console.log(multiplyAll(1,2))
        console.log(multiplyAll(1,3))

        //최대값 찾는 max()함수 만들기
        //매개변수로 max([1, 2, 3, 4])와 같은 배열을 받는 max() 함수 만들기
        const max = function(array) {
            let output = array[0]
            
            for(const i of array) {
                if (output < i) {
                    output = i
                }
            }
            return output
        }

        console.log(max([1,2,3,4]))

        //최대값 찾는 max()함수 만들기
        //매개변수로 max(1, 2, 3, 4)와 같은 숫자 배열을 받는 max() 함수 만들기
        const maxNum = function(...items) {
            let output = items[0]
            
            for(const i of items) {
                if (output < i) {
                    output = i
                }
            }
            return output
        }

        console.log(maxNum(1,2,3,4,10))

        //최대값 찾는 max()함수 만들기
        //max([1, 2, 3, 4]) 형태와 max(1, 2, 3, 4) 형태를 모두 입력할 수 있는 max() 함수 만들기
        const maxCombine = function(first, ...rests) {
            let output;
            let items
            
            if(Array.isArray(first)){
                output = first[0];
                items = first
            }else if(typeof(first) === 'number'){
                output = first;
                items = rests;
            }

            for (const i of items) {
                if(output < i){
                    output = i
                }
            }
            return output
        }

        console.log(`${maxCombine([1,2,3,4])}`)
        console.log(`${maxCombine(1,2,3,4,10)}`)


    </script>
</body>
</html>
