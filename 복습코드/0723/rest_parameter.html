<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //나머지 매개변수로 min() 함수 작성
        function min(...items) {
            //값 저장할 변수 선언
            let num = items[0];
            //배열의 첫번째 인덱스부터 비교 시작
            for (let i = 0; i<items.length; i++){
                //num과 비교했을 때 인덱스의 값이 더 작다면 그 값을 num에 넣음
                if(num > items[i]){
                    num = items[i]
                }
            }
            //for문이 다 돌아가고 나온 값이 필요하므로 반환식은 여기에다 작성
            return num
        }

        //함수 호출할 때 주의!
        const arr = [3, 4, 5, 7, 10];
        //배열을 집어넣고 싶으면 전개연산자...을 써줘야 한다. -> 배열을 배열이 아니게 만들기 위해 
        console.log(min(arr));     //[3, 4, 5, 7, 10]
        console.log(min(...arr));  //3
        //아니면 백틱을 이용해 해결
        console.log(`${min(1, -1, 50, 3, 7)}`);  //-1

        
    </script>
</body>
</html>
